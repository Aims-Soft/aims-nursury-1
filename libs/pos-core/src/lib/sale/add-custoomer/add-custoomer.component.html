<div class="container">
    <div class="row">
        <mat-form-field class="w-100">
            <input matInput [(ngModel)]="formFields[2].value" placeholder="Enter party name" />
        </mat-form-field>

    </div>
    <div class="row">
        <mat-form-field class="w-100 ">
            <input matInput [(ngModel)]="formFields[3].value" placeholder="Enter CNIC number"
                [textMask]="{ mask: cnicMask }" />
        </mat-form-field>

    </div>
    <div class="row">
        <mat-form-field class="w-100">
            <input matInput [(ngModel)]="formFields[4].value" placeholder="Enter  mobile number"
                [textMask]="{ mask: mobileMask }" />
        </mat-form-field>
    </div>
</div>
<div class="container">
    <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">

        <button mat-button class="ms-auto resetBtn me-2" (click)="reset()">Reset</button>
        <button mat-button class="saveBtn" (click)="save()">
            Save
        </button>
    </div>
</div>
