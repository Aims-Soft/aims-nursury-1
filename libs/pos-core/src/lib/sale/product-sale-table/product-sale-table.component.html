<table class="table myTable">
  <thead>
    <tr class="sticky-top">
      <th class="text-center">Sr#</th>
      <th class="col-6">Product Name</th>
      <th class="col-1">Quantity</th>
      <th class="col-2">Price</th>
      <th class="col-2">Total</th>
      <th class="text-center col-1">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of tableData; let i = index"
      [ngClass]="{ changeTblClr: item.status === 'deleted' }"
    >
      <td class="text-center">{{ i + 1 }}</td>
      <td class="col-6">{{ item.productName }}</td>

          floatLabel="never"
        >
          <input
            #myInput
            id="myInput"

            (keyup)="totalBill(i, item.qty, item)"

             style="width:50px"

          <button mat-button class="qty-btn-small" (click)="updateQty(i, item, 1)">

          </button>

      </td> -->

      <td class="col-1 myFormField">
        <div class="d-flex justify-content-center">

          <mat-form-field
            class="density-compact  qty-field"
            appearance="outline"
            floatLabel="never"
          >
            <input
              type="number"
               min="1"
              class="text-right"
              [(ngModel)]="item.qty"
              (ngModelChange)="totalBill(i, item.qty, item)"
              matInput
            />
          </mat-form-field>

        </div>
      </td>
      <td class="col-2">{{ item.salePrice }}</td>
      <td class="col-2">{{ item.total }}</td>
      <td class="col-1 text-center">
        <span
          class="txtClrLightGreen cursorPointer ps-2 pe-2"
          (click)="delete(i)"
        >
          <mat-icon>delete</mat-icon>
        </span>
      </td>
    </tr>
  </tbody>
</table>
