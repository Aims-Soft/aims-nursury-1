<!-- CHANGES on DIV's(*ngIf) to DO WHEN DATA IS AVAILABLE  -->
<div id="print-summary">

<div class="row">
    <div class="col-md-12 text-center">
      <h4>Zaki Foods</h4>
    </div>
    <div class="col-md-12 text-center">
      <h6>Ph # {{lblContactNumber}}</h6>
    </div>
  </div>
  <div class="mb-n1">
    <div class="row">
      <div class="col-2">
        <p><b>Counter:</b></p>
      </div>
      <div class="col-4">
        <p>
          <b>Zaki Foods</b>
        </p>
      </div>
      <div class="col-2">
        <p><b>Type:</b></p>
      </div>
      <div class="col-2">
        <p>
          <b>Parcel</b>
        </p>
      </div>
      <div class="col-1 text-center">
        <p>
          <b>KOT</b>
        </p>
      </div>
      <div class="col-1 text-end">
        <p>
          <b>{{toPrintData[0]?.lblInvoice}}</b>
        </p>
      </div>
      <div class="row mt-n1">
        <div class="col-2">
          <p><b>Customer:</b></p>
        </div>
        <div class="col-2">{{toPrintData[0]?.lblInvoice | date}}</div>
        <div class="col-4 text-end">
          <p>
            <b></b>
          </p>
        </div>
      </div>
    </div> 
    </div>
